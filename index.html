<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />

		<!-- title -->
		<title>Huddle landing page</title>
	</head>
	<body>
		<!-- header -->
		<header class="wrapper">
			<a href="#"><img src="images/logo.svg" alt="Huddle logo" /></a>
		</header>

		<!-- main -->
		<main class="wrapper">
			<!-- Image part (Column 1) -->
			<section class="image">
				<img src="images/illustration-mockups.svg" alt="Huddle mock ups" />
			</section>

			<!-- Image part (Column 2) -->
			<section class="text">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but so does your
					audience. Create connections with your users as you engage in genuine discussion.
				</p>
				<a href="#">Register</a>
			</section>
		</main>

		<!-- footer -->
		<footer class="wrapper">
			<nav class="social-icons">
				<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
				<a href="#"><i class="fa-brands fa-twitter"></i></a>
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
			</nav>

			<p class="attribution">
				Coded by <a href="https://github.com/ahmedAgawad/">Ahmed Abdelgawad</a>.
			</p>
		</footer>
	</body>
</html>
